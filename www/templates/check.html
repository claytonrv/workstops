<ion-view view-title="Work Stops" hide-back-button="true">
  <ion-content>
      <div class="row">
          <div class="col col-100" style="height:100%">
              <h2 class="page-title">Worked hours : {{workedHours}}</h2>
              <button ng-disabled="maxDayEvents()" class="button large-button" ng-if="!checkin" ng-click="check()">
                  Check-in
              </button>
              <button ng-disabled="maxDayEvents()" class="button large-button" ng-if="checkin" ng-click="check()">
                  Check-out
              </button>
              <table class="flat-table">
                <tr>
                    <th>Event</th>
                    <th>Time</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr ng-repeat="evt in today">
                    <td data-th="Check Type">{{evt.type}}</td>
                    <td data-th="Check Time" ng-if="!editing(evt.id)" >{{evt.check}}</td>
                    <td style="width:136px; height: 19.500px" data-th="Edit Type" id="evt{{evt.check}}" ng-if="editing(evt.id)"><input maxlength="5" ng-change="formatInput(evt.id, evt.check)" class="evt-input" ng-model="evt.check" /></td>
                    <td data-th="Edit Check" ng-if="!editing(evt.id)" ><a class="edit-link"><img ng-click="onEdit(evt.id)" class="edit-image" src="img/edit.png" alt="edit" /></a></td>
                    <td data-th="Edit Check" ng-if="editing(evt.id)" ><a class="edit-link"><img ng-click="saveEdit(evt.id)" class="edit-image" src="img/save.png" alt="save" /></a></td>
                    <td data-th="Remove Check">
                        <a ng-if="$last && !editing(evt.id)" class="edit-link"><img ng-click="removeEvt()" class="edit-image" src="img/remove.png" alt="remove" /></a>
                        <a ng-if="editing(evt.id)" class="edit-link"><img ng-click="cancelEdition()" class="edit-image" src="img/cancel.png" alt="cancel" /></a>
                    </td>
                </tr>
              </table>
          </div>
      </div>
      <div class="row">
        <div class="col col-100" style="width:100%">
            <input type="text" style="width:100%; text-align:center" placeholder="Use this section to comment something." ng-model="actualDay.comments" maxlength="500" />            
        </div>
      </div>
      <div class="row">
        <div class="col col-100">
          <button style="margin-left: 15% !important;" class="button medium-button" ng-click="saveCommentOnday()">Save comment</button>
        </div>
      </div>
  </ion-content>
</ion-view>
