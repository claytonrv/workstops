<ion-view view-title="Settings">
  <ion-content>
      <div class="row">
          <div class="col col-100">
              <h1 class="page-title">Select your workload</h1>
          </div>
      </div>
      <div class="row">
          <div class="col col-center">
            <ion-list id="workloadSelect">
                <ion-item ng- class="item-list"
                          id="workloadItem{{value.number}}"
                          ng-click="saveWorkload(value.number);changeColor('workloadItem'+value.number)"
                          ng-repeat="value in data.workloadOptions"> 
                    <h4 class="workload-item">{{value.number}}</h4>
                </ion-item>
                <div ng-bind="selectLastOption();"></div>
            </ion-list>
          </div>
      </div>
  </ion-content>
</ion-view>
